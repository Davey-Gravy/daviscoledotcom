{{ define "main" }}
  {{ .Content }}
  {{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true, 
      theme: 'dark'
    });
  </script>
  {{ end }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
